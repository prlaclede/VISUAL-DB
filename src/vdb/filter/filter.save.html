<h1 mat-dialog-title>Save your filter</h1>
<div mat-dialog-content>
    <p>Give your filter a name</p>
    <mat-form-field>
        <input matInput>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="saveFilter()">Save</button>
</div>
