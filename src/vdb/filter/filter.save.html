<h2 mat-dialog-title>Save your filter</h2>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="filterName">
    </mat-form-field>
    <mat-checkbox [(ngModel)]="defaultFilter">Default</mat-checkbox>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="saveFilter(filterName, defaultFilter)">Save</button>
</div>
